name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/setup.py') }}-${{ hashFiles('.github/dependabot/constraints.txt') }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxi6 libxrender1 libxkbcommon-x11-0          \
          libdbus-1-3 libxcb-icccm4 libxcb-image0 libxcb-keysyms1              \
          libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 xvfb

        python3 -m pip install --upgrade pip wheel
        python3 -m pip install ".[test]" --constraint .github/dependabot/constraints.txt

    - name: Test with pytest
      run: |
        export DISPLAY=:99.0
        Xvfb -ac :99 -screen 0 1280x1024x16 > /dev/null 2>&1 &

        python3 -m pytest -v
      env:
        MPLBACKEND: agg

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
